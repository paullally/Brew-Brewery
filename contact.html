<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
      <title>Contact</title>
   </head>
   <body>
      <div class="main-container">
         <header>
            <nav class="navbar navbar-expand-lg navbar-dark smart-scroll " id="nav">
               <a class="navbar-brand" href="index.html">Brew <br> Brewery</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                     <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                     </li>
                     <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>
         <div class="d-flex justify-content-center">
             <img src="assets/images/help.jpg" class="img-fluid" alt="Landing Image">
         </div>
         <section class="contact container-fluid">
            <div>
               <h1 class="heading text-center">Have a question?</h1>
               <h3 class="subhead text-center">You can ask a question by filling out our contact form, you are also able to subscribe to our weekly newsletter</h3>
            </div>
            <div class="row">
               <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                  <div class="center-form form-overlay">
                     <form>
                        <div class="form-outline mb-4 ">
                           <input type="text" id="name" class="form-control" required />
                           <label class="form-label" for="name">Name</label>
                        </div>
                        <div class="form-outline mb-4 ">
                           <input type="email" id="email" class="form-control" required />
                           <label class="form-label" for="email">Email address</label>
                        </div>
                        <div class="form-outline mb-4">
                           <textarea class="form-control" id="message" rows="4" required></textarea>
                           <label class="form-label" for="message">Message</label>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-4">
                           <input class="form-check-input me-2" type="checkbox" value="" id="submitbtn" checked />
                           <label class="form-check-label" for="submitbtn">
                           Subscribe to our newsletter
                           </label>
                        </div>
                        <div class="row d-flex justify-content-center">
                           <div class="col-4">
                              <button type="submit" class="btn btn-block mb-4 btn-rounded contact-btn">Send</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
         <footer class="container-fluid  pt-4 pb-2">
            <div class="row">
               <div class="col-sm-4">
                  <h5 class="footer-text">Â© 2021 Copyright: Brew Brewery</h5>
               </div>
               <div class="col-sm-4">
                  <a href="https://www.drinkaware.ie/" target="_blank" class="drink">Visit DrinkAware</a>
               </div>
               <div class="col-sm-4 ">
                  <h5 class="footer-text">Social Media:</h5>
                  <ul class="list-inline social-links">
                     <li class="list-inline-item">
                        <a target="_blank" href="https://www.facebook.com/">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                        </a>
                     </li>
                     <li class="list-inline-item">
                        <a target="_blank" href="https://twitter.com/">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <span class="sr-only">Twiitter</span>
                        </a>
                     </li>
                     <li class="list-inline-item">
                        <a target="_blank" href="https://www.instagram.com/">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                        </a>
                     </li>
                  </ul>
               </div>
            </div>
         </footer>
      </div>
      <!-- JQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- MDB core JavaScript -->
